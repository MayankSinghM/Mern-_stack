<div class="center">
  <div class="orbit">
    <div class="planet"></div>
  </div>
</div>

<style>
.center {
  position: relative;
  width: 300px;
  height: 300px;
  margin: 50px auto;
  border: 2px dashed gray; /* shows orbit area */
  border-radius: 50%;
}

.orbit {
  position: absolute;
  width: 100%;
  height: 100%;
  top: 0;
  left: 0;
  transform-origin: center;
  animation: rotateOrbit 6s linear infinite;
}

.planet {
  width: 20px;
  height: 20px;
  background: blue;
  border-radius: 50%;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translateX(120px); /* orbit radius */
}

@keyframes rotateOrbit {
  from { transform: rotate(0deg); }
  to   { transform: rotate(360deg); }
}
</style>
